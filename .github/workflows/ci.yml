name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        env:
          DATABASE_URL: postgresql://stolyo:stolyo@db:5432/stolyo
          NEXTAUTH_SECRET: dummy-secret
          EMAIL_SERVER_HOST: smtp.local
          EMAIL_SERVER_PORT: 1025
          EMAIL_SERVER_USER: user
          EMAIL_SERVER_PASSWORD: pass
          EMAIL_FROM: dev@example.com
          DASHBOARD_HOST: stolyo.local
        run: pnpm build
